<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Player, Listen and enjoy free music here">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Music Player, Listen and enjoy free music here">
    <meta property="og:image" content="https://i.pinimg.com/736x/b6/dc/b2/b6dcb270eae6458889dc4f9b3d35cb56.jpg">
    <title>BeatBlaster.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://d102-static.filesht.ml/image/dBzK1Gaiu9TtrOV8vEQMl7I-e.jpg" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="playlistSidebar">
        <h4>Popular Musics <span class="material-symbols-outlined" id="closeIcon">close</span></h4>
        <div class="musicList" id="musicList">
            <!-- music list manupulate here by Javascript -->
        </div>

        <div id="programerDetails">
            <h5><span class="material-symbols-outlined">contacts</span> Contact Us </h5>
            <h5 id="shareWa"><span class="material-symbols-outlined">share</span> <a
                    href="whatsapp://send?text=https://biplabgit12.github.io/Music-Player---BeatBlaster/">Share</a> </h5>
            <div>Powered by Biplab</div>
        </div>
    </div>


    <div class="container">
        <div class="music-card">
            <span id="artistName"></span>
            <h3 id="musicName"></h3>
        </div>
        <div class="seek_timeContainer">
            <div class="current_time" id="current_time"></div>
            <input type="range" min="1" max="100" value="0" id="seekbar">
            <div class="total_duration" id="total_duration"></div>
        </div>
        <div class="music_controls_container">
            <!-- <span class="material-symbols-outlined">favorite</span> -->
            <span class="material-symbols-outlined" id="shuffle" style="font-size: 27px;">shuffle</span>
            <span class="material-symbols-outlined" id="skip_previous">skip_previous</span>
            <span class="material-symbols-outlined" id="play_pause">play_arrow</span>
            <!-- <span class="material-symbols-outlined" style="font-weight: 100;">pause</span> -->
            <span class="material-symbols-outlined" id="skip_next">skip_next</span>
            <span class="material-symbols-outlined" id="playlistIcon" style="font-size:30px;">queue_music</span>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
